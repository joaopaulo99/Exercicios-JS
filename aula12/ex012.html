    <script>
        var a = window.document.getElementById("ola")
        var b = window.document.getElementById("h")
        var agora = new Date
var hora = agora.getHours()
console.log(`Agora são exatamente ${hora} horas. Vamos mudar de Cor`)
if (hora < 12){
    console.log("Bom dia!")
    a.style.backgroundColor = "rgba(255,255,0)"
} else if(hora<=18){
    console.log('boa tarde!')
    a.style.backgroundColor = "rgba(255,0,0)"
}else{
    console.log('boa noite!')
    a.style.backgroundColor = "rgba(0,0,0)"
    b.style.backgroundColor = "rgba(255,255,255)"
}
