<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento DOM</title>
    <style>
        div#area {
            font: normal 20pt arial;
            background: rgb(42, 139, 42);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()" onmousemove="move()">
        Interaja...
    </div>

    <script>
        var a = window.document.getElementById("area")
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
        a.addEventListener('mousemove', move)
        function clicar() {
            
            a.innerText= 'clicou!!'
            a.style.background='red'
        }
        function entrar() {
            a.innerText= 'entrou'
            a.style.background="green"
        }
        function sair() {
            a.innerText= "saiu"
            a.style.background= "black"
        }
        function move() {
            setTimeout(() => {
                a.innerText='movendo!'
            a.style.background='blue'
            }, 2000);
            
        }

    </script>
</body>
</html>

<!-- mouseenter = entrou
mousemove = moveu
mousedown = precionou
mouseup = soltou
click = clicou rapido
mouseout = saiu-->
