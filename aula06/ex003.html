<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meu primeiro programa</title>
    <style>
        body { background-color: rgb(105,105,173);
            color: white; /* comentario em css */
            font: normal 20pt arial;
        }
        h1 { color: rgb(255, 212, 22);}

    </style>
</head>
<body>
     
    <h1>Olá Mundo</h1> <!-- isso é um comentario -->
    <p>Já estou livre da maldição!!!</p>
    
    <script>
        
      var n1 = Number.parseFloat(window.prompt('digite um numero: '))
      var n2 = Number.parseFloat(window.prompt('digite outro numero: '))
      var s = n1 + n2 
       window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) //concatenação

    </script>
</body>
</html>
