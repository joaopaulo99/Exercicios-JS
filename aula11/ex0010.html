<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        body { background-color: rgba(71, 64, 114, 0.712);
        }
        div#res{
            background-color: rgb(19, 197, 138);
            font: normal 20pt arial;
            color: white;
        }
        h1{ font: normal 20px arial;
            background-color: rgb(54, 81, 201);
            height: 40px;
            width: 400px;
            color: rgb(255, 254, 251);
            text-align: center;}
    </style>
</head>
<body>
    <h1>Sistemas de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Veriificar" onclick="multa()">
    <div id="res">

    </div>
    <script>
        function multa() {
            var txtv = document.getElementById("txtvel");
             var resp = document.getElementById("res")
            var vel = Number(txtv.value)
           
            res.innerHTML = `<p/>A velocide do seu carro é ${vel}km/h `
            if (vel > 60) {
                resp.innerHTML += '<p/>Voce ultrapassou a velocidade permitida. MULTADO!'
            }else if (vel < 30) {
                resp.innerHTML += '<p/>voce está a baixo da velocidade permitida. MULTADO!'
            }
            else{
                resp.innerHTML += '<p/>Dirija com segurança!'
            }
        }
    </script>
</body>
</html>
